<!DOCTYPE html>
<html>

<head>
  <title>Go Offline</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./nh-style.css" />
</head>

<body>
  
<nav class="navbar navbar-brand">
  <img class src="./nH-icon.svg" height="68px">
  <a href="#" class="master-header-title">naviHealth OFFLINE</a>
</nav>
						
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <span class="card-title">Add New Member</span>
            <div class="bump"></div>
            <form>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age">
                  </div>
                </div>
              </div>
            </form>
            <div class="bump"></div>
            <button type="button" class="btn waves-effect waves-light" id="submitButton">Submit</button>
            <button type="button" class="btn-flat waves-effect">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bump"></div>
    <div class="row">
      <div class="col-sm-12">
        <div class="example-container mat-elevation-z8">
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./behavior.js"></script>
</body>

</html>
